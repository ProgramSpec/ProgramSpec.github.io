<!DOCTYPE html>
<html>
    <head>
        <title id="TTitle">贪吃蛇3x3模式</title>
        <meta name="renderer" content="webkit">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="贪吃蛇游戏">
        <meta name="theme-color" content="#00a800">
        <link rel="stylesheet" href="../../../css/base.css">
        <link rel="stylesheet" href="Game5x5.css">
    </head>
    
    <body>
        <div class="page-transition">
            <div class="match-setting">
                <h1 class="match-title">对局设置5x5</h1>
                <div class="setting-content">
                    <div class="player-count-setting">
                        <h2>人数设置</h2>
                        <input type="number" id="MNOP" min="2" max="4" step="1" value="2">
                    </div>
                    <div class="player-selection">
                        <div class="player">
                            <h2>玩家1的姓名</h2>
                            <select id="CPlayer1">
                                <option value="">请选择...</option>
                            </select>
                        </div>
                        <div class="player">
                            <h2>玩家2的姓名</h2>
                            <select id="CPlayer2">
                                <option value="">请选择...</option>
                            </select>
                        </div>
                        <div class="player">
                            <h2>玩家3的姓名</h2>
                            <select id="CPlayer3">
                                <option value="">请选择...</option>
                            </select>
                        </div>
                        <div class="player">
                            <h2>玩家4的姓名</h2>
                            <select id="CPlayer4">
                                <option value="">请选择...</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="Buttons">
                    <button class="begin-button" onclick="Begin();">开始游戏</button>
                    <button class="back-button">返回至模式选择</button>
                </div>
            </div>
        </div>
        <script src="Game5x5.js"></script>
    </body>
</html>
